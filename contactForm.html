<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <div>
    <form>
      <input type="text" name="firstname" placeholder="First name" >
      <input type="text" name="lastname" placeholder="Last name" ><br><br>
      <input type="email" name="email" placeholder="E-mail adress" >
      <input type="password" name="password" placeholder="Enter password" ><br><br>
      <input type="radio" name="genger" value="Male">Male<br>
      <input type="radio" name="genger" value="Female">Female<br><br>
      <textarea cols="50" rows="10" placeholder="Your message here"></textarea>
      <input type="submit" name="submit" placeholder="Submit">
    </form>
  </div>
</body>
</html>
